<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify | Links</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-picture">
                <img src="logo.png" alt="Flixify Logo" class="profile-logo">
            </div>
            <h1 class="name">Flixify</h1>
            <p class="tagline">Content Creator & Gamer</p>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://instagram.com" class="link-button instagram" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Instagram</span>
            </a>
            
            <a href="https://twitter.com" class="link-button twitter" target="_blank" rel="noopener noreferrer">
                <span class="link-text">X / Twitter</span>
            </a>
            
            <a href="https://twitch.tv" class="link-button twitch" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Twitch</span>
            </a>
            
            <a href="https://youtube.com" class="link-button youtube" target="_blank" rel="noopener noreferrer">
                <span class="link-text">YouTube</span>
            </a>
            
            <a href="https://flixify.xyz" class="link-button website" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Flixify Official Website</span>
            </a>
            
            <a href="https://shop.flixify.xyz" class="link-button merch" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Flixify Merch Store</span>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Flixify. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
